<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điểm trung bình</title>
</head>
<body>
<script>
 let a
 let b
 let c
  a= prompt("Điểm môn vật lý: ")
  b= prompt("Điểm môn hóa học: ")
  c= prompt("Điểm môn sinh học")
  let vl= parseInt(a)
  let hh= parseInt(b)
  let sh= parseInt(c)
  let td= vl + hh + sh
  let dtb= td / 3
  document.write("Tổng Điểm: "+td)
  document.write("<br>")
  document.write("Điểm Trung Bình: "+dtb)
</script>

</body>
</html>
